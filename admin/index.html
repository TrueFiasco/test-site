<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel | TRUE FIASCO Bookings</title>
    <style>
        @font-face {
            font-family: 'Orbitron';
            src: url('./fonts/Orbitron-Regular.ttf') format('truetype');
            font-weight: 400;
            font-display: swap;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Orbitron', Arial, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 100%);
            color: #ffffff;
            min-height: 100vh;
            padding: 2rem;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 3rem;
        }

        h1 {
            font-size: 2.5rem;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0.5rem;
        }

        /* Login Section */
        .login-section {
            max-width: 500px;
            margin: 5rem auto;
            background: rgba(255, 255, 255, 0.05);
            padding: 3rem;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .login-section h2 {
            color: #4ecdc4;
            margin-bottom: 2rem;
            text-align: center;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #4ecdc4;
        }

        .form-group input {
            width: 100%;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            color: white;
            font-family: 'Orbitron', Arial, sans-serif;
        }

        .form-group input:focus {
            outline: none;
            border-color: #4ecdc4;
        }

        .btn {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Orbitron', Arial, sans-serif;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(78, 205, 196, 0.3);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        /* Admin Panel */
        .admin-panel {
            display: none;
        }

        .admin-panel.active {
            display: block;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 3rem;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.05);
            padding: 2rem;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .stat-card h3 {
            color: #4ecdc4;
            font-size: 0.9rem;
            margin-bottom: 1rem;
            text-transform: uppercase;
        }

        .stat-card .number {
            font-size: 2.5rem;
            font-weight: bold;
        }

        .tabs {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .tab-btn {
            padding: 1rem 2rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Orbitron', Arial, sans-serif;
        }

        .tab-btn.active {
            background: rgba(78, 205, 196, 0.2);
            border-color: #4ecdc4;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        /* Bookings Table */
        .table-container {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 2rem;
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            color: #4ecdc4;
            text-align: left;
            padding: 1rem;
            border-bottom: 2px solid rgba(255, 255, 255, 0.2);
        }

        td {
            padding: 1rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        tr:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .status-badge {
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            font-size: 0.8rem;
            display: inline-block;
        }

        .status-confirmed {
            background: rgba(0, 255, 128, 0.2);
            color: #00ff80;
        }

        .status-cancelled {
            background: rgba(255, 107, 107, 0.2);
            color: #ff6b6b;
        }

        .action-btn {
            padding: 0.5rem 1rem;
            background: rgba(255, 107, 107, 0.2);
            border: 1px solid rgba(255, 107, 107, 0.3);
            border-radius: 5px;
            color: #ff6b6b;
            cursor: pointer;
            font-size: 0.9rem;
        }

        .action-btn:hover {
            background: rgba(255, 107, 107, 0.3);
        }

        /* Block Date Form */
        .block-date-form {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 2rem;
            margin-bottom: 2rem;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr auto;
            gap: 1rem;
            align-items: end;
        }

        .blocked-dates-list {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 2rem;
        }

        .blocked-date-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 10px;
            margin-bottom: 1rem;
        }

        .blocked-date-item:last-child {
            margin-bottom: 0;
        }

        .message {
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1rem;
            text-align: center;
        }

        .message.success {
            background: rgba(0, 255, 128, 0.1);
            border: 1px solid rgba(0, 255, 128, 0.3);
            color: #00ff80;
        }

        .message.error {
            background: rgba(255, 107, 107, 0.1);
            border: 1px solid rgba(255, 107, 107, 0.3);
            color: #ff6b6b;
        }

        .loading {
            text-align: center;
            padding: 2rem;
            color: #4ecdc4;
        }

        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }

            .tabs {
                flex-direction: column;
            }

            .stats {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Login Section -->
        <div class="login-section" id="loginSection">
            <h2>üîê Admin Login</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit" class="btn">Login</button>
            </form>
            <div id="loginError" class="message error" style="display: none; margin-top: 1rem;"></div>
        </div>

        <!-- Admin Panel -->
        <div class="admin-panel" id="adminPanel">
            <header>
                <h1>Admin Dashboard</h1>
                <p>Manage your bookings and availability</p>
                <button onclick="logout()" class="btn btn-secondary" style="width: auto; padding: 0.8rem 2rem; margin-top: 1rem;">Logout</button>
            </header>

            <!-- Stats -->
            <div class="stats">
                <div class="stat-card">
                    <h3>Total Bookings</h3>
                    <div class="number" id="totalBookings">0</div>
                </div>
                <div class="stat-card">
                    <h3>Upcoming Sessions</h3>
                    <div class="number" id="upcomingBookings">0</div>
                </div>
                <div class="stat-card">
                    <h3>Blocked Dates</h3>
                    <div class="number" id="totalBlocked">0</div>
                </div>
            </div>

            <!-- Tabs -->
            <div class="tabs">
                <button class="tab-btn active" onclick="switchTab('bookings')">üìÖ Bookings</button>
                <button class="tab-btn" onclick="switchTab('blocked')">üö´ Manage Availability</button>
            </div>

            <!-- Bookings Tab -->
            <div class="tab-content active" id="bookingsTab">
                <div class="table-container">
                    <h2 style="color: #4ecdc4; margin-bottom: 1.5rem;">All Bookings</h2>
                    <div id="bookingsLoading" class="loading">Loading bookings...</div>
                    <table id="bookingsTable" style="display: none;">
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>Time</th>
                                <th>Service</th>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Phone</th>
                                <th>Status</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody id="bookingsTableBody">
                            <!-- Populated by JS -->
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- Blocked Dates Tab -->
            <div class="tab-content" id="blockedTab">
                <div class="block-date-form">
                    <h2 style="color: #4ecdc4; margin-bottom: 1.5rem;">Block a Date</h2>
                    <div id="blockDateMessage" style="display: none;"></div>
                    <form id="blockDateForm">
                        <div class="form-row">
                            <div class="form-group">
                                <label for="blockDate">Date</label>
                                <input type="date" id="blockDate" required>
                            </div>
                            <div class="form-group">
                                <label for="blockReason">Reason (Optional)</label>
                                <input type="text" id="blockReason" placeholder="Holiday, Vacation, etc.">
                            </div>
                            <button type="submit" class="btn">Block Date</button>
                        </div>
                    </form>
                </div>

                <div class="blocked-dates-list">
                    <h2 style="color: #4ecdc4; margin-bottom: 1.5rem;">Blocked Dates</h2>
                    <div id="blockedLoading" class="loading">Loading blocked dates...</div>
                    <div id="blockedDatesList">
                        <!-- Populated by JS -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    
    <!-- Firebase Config -->
    <script src="./firebase-config.js"></script>
    
    <!-- Admin Logic -->
    <script src="./admin.js"></script>
</body>
</html>
